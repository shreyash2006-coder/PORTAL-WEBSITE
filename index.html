<html>
    <head>

        <title>Registration Form</title>
        

    </head>
<body style="background-color: peachpuff;border: 30px solid teal; margin: 0;">

  <h1 style="text-align: center; font-size: 30px; font-style: italic;"><u>Student Registration Form</u></h1>

  <form style="width: 500px; margin: auto;">
    
     <label for="name" style="font-weight: bold;color: black;">Name:</label>
     <input type="text" id="name" placeholder="Enter your name"><br><br>
     <label for="Age" style="font-weight: bold;color: black;">Age:</label>
     <input type="number" id="Age" placeholder="Enter your age"><br><br>
     <label for="birth date" style="font-weight: bold;color: black;">DOB</label>
    <input type="date" id="dob" placeholder="Enter your dob"><br><br>

     <label for="Branch" style="font-weight: bold;color: black;">Branch:</label>
     <input type="text" id="Branch" placeholder="Enter your branch"><br><br>
     <label for="Year" style="font-weight: bold;color: black;">Year:</label>
     <input type="number" id="branch" placeholder="Enter your branch"><br><br>
     <label for="Specialisation" style="font-weight: bold;color: black;">Specialisation:</label>
     <input type="text" id="Specialisation" placeholder="Enter your specialisation"><br><br>

    
    <label style="font-weight: bold;color: black;">Gender :</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male" style="font-weight: bold;color: black;">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female" style="font-weight: bold;color: black;">Female</label>
    <br><br>

    
    <label style="font-weight: bold;color: black;">Courses Offered :</label><br>
    <input type="checkbox" id="typescript" name="course" value="Typescript">
    <label for="typescript" style="font-weight: bold;color: black;">Typescript</label>

    <input type="checkbox" id="python" name="course" value="Python">
    <label for="python" style="font-weight: bold;color: black;">Python</label>
    <br>
    <input type="checkbox" id="mysql" name="course" value="MySQL">
    <label for="mysql" style="font-weight: bold;color: black;">MySQL</label>

    <input type="checkbox" id="project" name="course" value="Project Management">
    <label for="project" style="font-weight: bold;color: black;">Project Management</label>
    <br><br>

    
    <input type="submit" value="Submit" style="background: green; color: black;">
    <input type="reset" value="Reset" style="background: red; color: black;">

  </form>

</body>
</html>
